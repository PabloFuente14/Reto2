{% extends '../base.html' %}
{% block title %}Edición de componente{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Edición de componente</h1>
        <div class="card">
            <form action="/editarCategoria/" method="POST">{% csrf_token %}
                <div class="input-group">
                    <input type="number" id="id" name="id" class="form-control" value="{{componente.id}}" readonly required>
                </div> <br>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{componente.nombre}}"  placeholder="Nombre del componente" required>
                </div> <br>
                <div class="input-group" >
                    <button type="submit" class="btn btn-success btn-block text-white">
                      Editar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
