{% extends '../base.html' %}
{% block title %}Nuevo pedido{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">
            <form action="/registrarPedido/" method="POST">{% csrf_token %}
                <div class="input-group">
                    <input type="text" id="referencia" name="referencia" class="form-control" placeholder="Referencia del pedido" required>
                </div> <br>
                <div class="input-group">
                    <input type="date" id="fecha" name="fecha" class="form-control" placeholder="Fecha del pedido" required>
                </div> <br>
                <div class="input-group" >
                    <label for="">Elige un cliente</label> <br>
                       <select name="clientes" id="clientes">
                           <option selected>
                               -----
                           </option>
                           {% for cli in clientes  %}
                           <option value="{{cli.cif}}">
                               {{cli.nombre}}
                           </option>
                           {% endfor %} 
                       </select>
                   </div><br>
                   <div class="input-group" >
                    <label for="">Elige un producto</label> <br>
                       <select name="productos" id="productos">
                           <option selected>
                               -----
                           </option>
                           {% for pro in productos  %}
                           <option value="{{pro.referencia}}">
                               {{pro.nombre}}
                           </option>
                           {% endfor %} 
                       </select>
                   </div><br>
                   <div class="input-group">
                    <input type="number" value="1" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad del producto" required>
                </div> <br>
                <div class="input-group" >
                    <button type="submit" class="btn btn-success btn-block text-white">
                        Realizar pedido
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
