{% extends '../base.html' %}
{% block title %}Edición de cliente{% endblock title %}
{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Edición de componente</h1>
        <div class="card">
            <form action="/editarComponente/" method="POST">{% csrf_token %}
                <div class="input-group">
                    <input type="text" id="referencia" name="referencia" class="form-control" value="{{componente.referencia}}" readonly required>
                </div> <br>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{componente.nombre}}"  placeholder="Nombre del componente" required>
                </div> <br>
                <div class="input-group">
                    <input type="text" id="marca" name="marca" class="form-control" value="{{componente.marca}}"  placeholder="Nombre del componente" required>
                </div> <br>
                <div class="input-group" >
                    <button type="submit" class="btn btn-success btn-block text-white">
                      Aplicar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
